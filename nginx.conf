#daemon off;

error_log stderr warn;

worker_processes 1;

events { worker_connections 1024; }

http {

    keepalive_timeout 5s;

    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/xml text/css
               text/comma-separated-values
               text/javascript application/javascript
               application/atom+xml application/json
               image/svg+xml;

    # List of application servers
    upstream APP {
        server docsmaster:80;
    }
    upstream SEARCH {
        server sitesearch:9200;
    }

    log_format  custom  '"$request" '
        '$status $body_bytes_sent $request_time '
        '"$remote_addr" "$http_x_forwarded_for" '
        '"$http_user_agent" "$http_referer"';

    # Configuration for the server
    server {

        # Running port
        listen 80;

        proxy_set_header Host       $http_host;   # required for docker client's sake
        proxy_set_header X-Real-IP  $remote_addr; # pass on real client's IP
        proxy_set_header Authorization "";

        access_log  /dev/stdout  custom;

        client_max_body_size 0; # disable any limits to avoid HTTP 413 for large image uploads

        # required to avoid HTTP 411: see Issue #1486 (https://github.com/dotcloud/docker/issues/1486)
        chunked_transfer_encoding on;

        # Redirects for certain shortcut URLs
        rewrite   ^/install$                          /reference/cli/installation/     permanent;
        rewrite   ^/install/$                         /reference/cli/installation/     permanent;
        rewrite   ^/reference/company$                /reference/cli/org/              permanent;
        rewrite   ^/reference/company/$               /reference/cli/org/              permanent;

        # Redirects for legacy URLs
        rewrite   ^/installation/whatisgiantswarm/$   /fundamentals/                   permanent;
        rewrite   ^/installation/cheatsheet/$         /reference/cli/installation/     permanent;
        rewrite   ^/installation/gettingstarted/$     /guides/annotated-helloworld/    permanent;
        rewrite   ^/installation/gettingstarted2/$    /guides/your-first-service/      permanent;
        rewrite   ^/guides/ruby_on_rails/$            /guides/guides/ruby-on-rails/    permanent;
        rewrite   ^/reference/cat/$                   /reference/cli/cat/              permanent;
        rewrite   ^/reference/companies/$             /reference/cli/org/              permanent;
        rewrite   ^/reference/create/$                /reference/cli/create/           permanent;
        rewrite   ^/reference/env/$                   /reference/cli/env/              permanent;
        rewrite   ^/reference/exec/$                  /reference/cli/exec/             permanent;
        rewrite   ^/reference/global-options/$        /reference/cli/global-options/   permanent;
        rewrite   ^/reference/info/$                  /reference/cli/info/             permanent;
        rewrite   ^/reference/installation/$          /reference/cli/installation/     permanent;
        rewrite   ^/reference/login/$                 /reference/cli/login/            permanent;
        rewrite   ^/reference/logs/$                  /reference/cli/logs/             permanent;
        rewrite   ^/reference/ls/$                    /reference/cli/ls/               permanent;
        rewrite   ^/reference/org/$                   /reference/cli/org/              permanent;
        rewrite   ^/reference/organizations/$         /reference/cli/org/              permanent;
        rewrite   ^/reference/release-notes/$         /reference/cli/release-notes/    permanent;
        rewrite   ^/reference/scaledown/$             /reference/cli/scaledown/        permanent;
        rewrite   ^/reference/scaleup/$               /reference/cli/scaleup/          permanent;
        rewrite   ^/reference/start/$                 /reference/cli/start/            permanent;
        rewrite   ^/reference/stats/$                 /reference/cli/stats/            permanent;
        rewrite   ^/reference/status/$                /reference/cli/status/           permanent;
        rewrite   ^/reference/stop/$                  /reference/cli/stop/             permanent;
        rewrite   ^/reference/up/$                    /reference/cli/up/               permanent;
        rewrite   ^/reference/update/$                /reference/cli/update/           permanent;
        rewrite   ^/reference/user/$                  /reference/cli/user/             permanent;
        rewrite   ^/what-is-giant-swarm/$             /fundamentals/                   permanent;
        rewrite   ^/guides/your-first-application/$   /guides/your-first-service/      permanent;
        rewrite   ^/introduction/$                    /fundamentals/                   permanent;

        location /robots.txt {
            root /www;
        }

        # diagnostic ElasticSearch URLs
        location /api/search/health {
            auth_basic "Status Monitoring";
            auth_basic_user_file /etc/nginx/htpasswd_admin;
            proxy_pass http://SEARCH/_cluster/health;
            limit_except GET {
                deny all;
            }
        }
        location /api/search/stats {
            auth_basic "Status Monitoring";
            auth_basic_user_file /etc/nginx/htpasswd_admin;
            proxy_pass http://SEARCH/docs/_stats;
            limit_except GET {
                deny all;
            }
        }
        location /api/search/status {
            auth_basic "Status Monitoring";
            auth_basic_user_file /etc/nginx/htpasswd_admin;
            proxy_pass http://SEARCH/docs/_status;
            limit_except GET {
                deny all;
            }
        }

        # proxy for search queries
        location /api/search {
            proxy_pass http://SEARCH/docs/_search;
            limit_except GET POST {
                deny all;
            }
        }

        # Expires headers for static resources
        location /img {
            expires 1d;
            proxy_pass http://APP;
        }
        location /js {
            expires 100d;
            proxy_pass http://APP;
        }
        location /fonts {
            expires 100d;
            proxy_pass http://APP;
        }
        location /css {
            expires 100d;
            proxy_pass http://APP;
        }
        location / {
            proxy_pass http://APP;
        }
    }
}
