apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: docs
  name: proxy
  labels:
    app: docs
    component: proxy
spec:
  replicas: 2
  template:
    metadata:
      name: proxy
      labels:
        app: docs
        component: proxy
    spec:
      containers:
        - image: quay.io/giantswarm/docs-proxy:[[ .SHA ]]
          name: proxy

          ports:
            - containerPort: 8000
              name: http

          resources:
            requests:
              cpu: 100m
              memory: 30Mi
            limits:
              cpu: 100m
              memory: 30Mi

      imagePullSecrets:
        - name: docs-proxy-pull-secret
